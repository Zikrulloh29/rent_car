<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Meine Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body>
    
  <img id="start" class="header-image"  src="img/car-keys.jpg">
    

  <div  class="container">
      <a href="#start"><img src="img/6I3y6j-LogoMakr.png" ></a> 
      <div>
        <a class="menu" href="#start">Startseite</a>
        <a class="menu" href="#autos">Autos</a>
        <a id="kontakt" class="menu button" href="#kontakt">Kontakt</a>
      </div>
    </div>
    <h1 class="headline"> bequem, einfach und zuverlässig </h1>
  
    <h1 id="autos" class="auto-start"> <div class="a">Unsere Mietwagen</div> </h1>
    <table id="autos-table" class="content-table">
      <thead>
       
        <tr>
          <th>Foto</th>
          <th>Marke</th>
          <th>Getriebe</th>
          <th>Kraftstoff</th>
          <th>Preis pro Tag</th>
          <th>Status</th>
        </tr>
      </thead>

      <tbody>
          <!-- Hier werden die Autos dynamisch eingefügt -->
      </tbody>
      
    </table>
     
   
   <h1 id="kontakt" class="kontakt-start">  </h1>

  </div>

  <div id="kontakt" class="last">
  
    <form id="kontaktFormular">
      <label for="name">Name:</label>
      <input type="text" id="kontaktName" name="kontaktName" required>
  
      <label for="email">Email:</label>
      <input type="email" id="kontaktEmail" name="kontaktEmail" required>
  
      <label for="nachricht">Nachricht:</label>
      <textarea id="nachricht" name="nachricht" rows="4" required></textarea>
  
      <button type="button" id="sendenButton" onclick="sendeNachricht()">Nachricht senden</button>
    </form>
  
    <div class="kontakt-info">
      <h1>Adresse:</h1>
      <p> Rent a Car GmbH</p>
      <p> Musterstraße 123</p>
      <p> 12345 Musterstadt</p>
      <p>Telefon: +49 123 456 789</p>
      <p>Email: info@meinewebsite.com</p>
    </div>

  </div>
 
  <footer>
  <p>© 2025 Rent a car. Alle Rechte vorbehalten.</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
